	<body>
		<h1 align="center" style="color: blue;">原力骰子</h1>
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用白色十二面骰子表示。这些原力骰子代表了原力的力量和普遍性。它们通常仅由对原力敏感的角色（或生物）或在特殊情况
			下在骰子池中使用。这些特殊情况之一是玩家在阶段开始时创建起始命运点骰池（请参阅命运点）<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与用于任务解决的其他骰子不同，其他骰子生成影响成功和失败或大小和复杂性的结果，原力骰子生成资源。每个骰子都有
			黑暗面和光明面点数。原力骰子上没有空白面。 当玩家掷原力骰子时，他们总是会产生一些资源——但资源可以是黑暗面，光明面，或两者的组合。<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在文中用&nbsp;<img src="img/dice/23.png" align="center"/>&nbsp;表示原力骰子。有关使用原力骰子的更多信息，请参阅第八章：原力。<br>
		</p>
