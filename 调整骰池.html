<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>调整骰池</title>
	</head>
	<body>
		<h1>调整骰池</h1>
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.根据天赋效果及GM的决定，加入数个<img src="img/dice/17.png"/>及<img src="img/dice/20.png"/>，这两种骰子不会互相抵销<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.根据天赋效果升级 ( <img src="img/dice/22.png"/>→<img src="img/dice/21.png"/>、<img src="img/dice/19.png"/>→<img src="img/dice/18.png"/> ) 或降级 ( <img src="img/dice/21.png"/>→<img src="img/dice/22.png"/>、<img src="img/dice/18.png"/>→<img src="img/dice/19.png"/> )<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*当升级的数量超过<img src="img/dice/22.png"/>或<img src="img/dice/19.png"/>的数量时，新增一颗<img src="img/dice/22.png"/>/<img src="img/dice/19.png"/>到骰池中。如果还有剩馀的升级，再升级刚刚加入的<img src="img/dice/22.png"/>/<img src="img/dice/19.png"/>，重複此过程直到所有升级都用上了。<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*当降级的数量超过<img src="img/dice/22.png"/>或<img src="img/dice/19.png"/>的数量时，忽略这些多出来的降级。<br>
		</p>
	</body>
</html>
