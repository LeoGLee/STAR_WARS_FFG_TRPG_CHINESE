		<h1>结算骰池</h1>
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/dice/01.png">与<img src="img/dice/05.png">互相抵消，最后只要至少留下一个<img src="img/dice/01.png">，就能通过技能检定。<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/dice/04.png">与<img src="img/dice/06.png">互相抵销，剩下的符号效果详见战斗页面。<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/dice/11.png">与<img src="img/dice/12.png">不会完全被抵销掉，它们的第一个效果，作为<img src="img/dice/01.png">与<img src="img/dice/05.png">会被抵销掉。但是第二个效果带来的额外结果，是不会被抵销掉的。<br>
